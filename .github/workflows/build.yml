name: Build

# 触发机制：当创建新的版本标签（v*.*.*格式）时自动执行
on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0 格式的标签

jobs:
  Windows:
    runs-on: windows-latest  # 使用 Windows 构建 Tauri 安装包
    steps:
      # 步骤：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # 切换到触发流程的标签
          submodules: true  # 检出 Git 子模块

      # 步骤：缓存 Rust 依赖
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 步骤：安装 Rust 工具链
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 步骤：安装 Tauri CLI 依赖
      - name: Install dependencies
        run: cargo install tauri-cli

      # 步骤：构建 Tauri 安装包
      - name: Build Tauri installer
        working-directory: src-tauri
        run: cargo tauri build

      # 步骤：创建 GitHub Release
      - name: Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            # ${{ github.ref_name }}

            ## 更新日志
            请查看 [Changelog.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/Changelog.md) 获取详细更新信息。
          files: |
            ./src-tauri/target/release/bundle/nsis/*.exe

      # 步骤：使用第三方 Action 上传至 VirusTotal 并获取扫描报告
      - name: 'VirusTotal Scan'
        uses: cssnr/virustotal-action@v1
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          file_globs: |
            ./src-tauri/target/release/bundle/nsis/*.exe
          rate_limit: 4
          update_release: true
          release_heading: '## VirusTotal 扫描结果'
          summary: true
