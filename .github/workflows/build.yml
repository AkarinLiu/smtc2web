name: Build

on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

jobs:
  build-tauri:
    runs-on: windows-latest  # 假设使用 Windows 构建 Tauri 安装包
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: nightly  # 切换到 nightly 分支

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: cargo install tauri-cli

      - name: Build Tauri installer
        run: cargo tauri build

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: smtc2web-nightly-installer
          path: src-tauri\target\release\bundle\nsis\
