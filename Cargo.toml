[package]
name = "smtc2web"
version = "0.1.1"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
warp = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
humantime = "2.1"
rust-embed = "8.0"
mime_guess = "2.0"

[dependencies.windows]
version = "0.58"
features = [
    "Foundation",
    "Media_Control",
    "Win32_System_WinRT",
]
